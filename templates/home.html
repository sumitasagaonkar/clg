<div class="container">

<div class="container">
<blockquote class="blockquote">
  <p class="mb-0"><h1>Enter the value for predict cost of house.</h1></p>
</blockquote>
</div>
<br>
<br>




    <div class="container">
  	<form class="needs-validation"  action="{% url 'home' %}" method="GET">{% csrf_token %}
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label  for="RM">average number of rooms</label>
      <input type="number" step="0.00001" class="form-control" id="validationTooltip01" name="RM"  required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="LSTAT">lower status of the population</label>
      <input type="number" step="0.00001" class="form-control" id="validationTooltip0" name="LSTAT" required>
     
    </div>
  </div>
  
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="CRIM">Per capita crime rate</label>
      <input type="number" step="0.00001" class="form-control" id="validationTooltip03" name="CRIME"  required>
      
    </div>
    <div class="col-md-6 mb-3">
      <label for="ZN">proportion of residential land zoned</label>
      <input type="number" step="0.00001" class="form-control" id="validationTooltip04" name="ZN"  required>
     
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="TAX">TAX</label>
      <input type="number" step="0.00001" class="form-control" id="validationTooltip05"  name="TAX"  required>
    
    </div>
    <div class="col-md-6 mb-3">
      <label for="TAXRM">tax per room </label>
      <input type="number" step="0.00001" class="form-control" id="validationTooltip06"  name="TAXRM"  required>
     
    </div>
  </div>
 
  <button class="btn btn-primary" type="submit">Apply ML model</button>
</form>
	

	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
